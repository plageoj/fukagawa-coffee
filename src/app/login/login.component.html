<mat-card>
  <mat-card-title>ログイン</mat-card-title>

  <mat-card-content>
    <mat-tab-group
      #tabGroup
      (selectedIndexChange)="setLastLoginMethodIndex($event)"
    >
      <mat-tab label="電話番号">
        <app-login-by-phone></app-login-by-phone>
      </mat-tab>
      <mat-tab label="メールアドレス">
        <app-login-by-email></app-login-by-email>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
