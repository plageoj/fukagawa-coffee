<mat-grid-list [cols]="columns" rowHeight="9em">
  <mat-grid-tile
    *ngFor="let item of items | async"
    [ngClass]="{ low: item.total < item.notifyCount }"
    (click)="selectItem(item)"
  >
    <p>
      <strong class="item-name"> {{ item.name }} </strong>
      <span class="item-left"> {{ item.total }} </span>
      <span class="item-stock">
        {{ item.storedCount | json }} ãƒ» {{ item.notes }}
      </span>
    </p>
  </mat-grid-tile>
</mat-grid-list>
