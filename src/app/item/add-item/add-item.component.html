<h1 mat-dialog-title>品目を{{ data.type }}</h1>
<form mat-dialog-content [formGroup]="item">
  <mat-form-field>
    <mat-label> 品目名 </mat-label>
    <input
      type="text"
      required
      matInput
      placeholder="瓶アイスコーヒー"
      formControlName="name"
      name="item-name"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>これより少なくなったら色を変える</mat-label>
    <input
      type="number"
      matInput
      min="0"
      formControlName="notifyCount"
      name="item-notify-count"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label> 備考 </mat-label>
    <textarea matInput cols="30" formControlName="notes"></textarea>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="item.value" color="primary">
    OK
  </button>
  <button mat-raised-button mat-dialog-close>キャンセル</button>
</div>
