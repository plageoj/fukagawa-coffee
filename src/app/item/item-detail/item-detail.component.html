<mat-card>
  <mat-card-title>
    {{ item.name }}
  </mat-card-title>

  <mat-card-content>
    {{ item.notes }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="editItem()">
      <mat-icon>edit</mat-icon>
      編集
    </button>
    <button mat-button color="warn" (click)="deleteItem()">
      <mat-icon>delete</mat-icon>
      削除
    </button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-subtitle> 在庫（合計 {{ item.total }}） </mat-card-subtitle>
  <form mat-card-content [formGroup]="storedCount">
    <ul>
      <li *ngFor="let storage of storages">
        <mat-form-field appearance="standard">
          <mat-label>{{ storage.name }}</mat-label>
          <input
            type="number"
            required
            matInput
            min="0"
            [formControlName]="storage.id"
            (input)="countTotal()"
          />
        </mat-form-field>
        <button mat-stroked-button (click)="manipurate(storage.id, -1)">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-stroked-button (click)="manipurate(storage.id, 1)">
          <mat-icon>add</mat-icon>
        </button>
      </li>
    </ul>
  </form>
</mat-card>

<p>
  <a mat-raised-button color="primary" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
    保存して戻る
  </a>
</p>
